apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  replicas: 2
  selector: 
    matchLabels: 
      app: auth
  template:
    metadata: 
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: nsengiyunva2021/auth-service
          ports:
            - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata: 
  name: auth-service
spec:
  selector:
    app: auth
  port:
    - protocol: TCP
      port: 80
      targetPort: 3001

    
    